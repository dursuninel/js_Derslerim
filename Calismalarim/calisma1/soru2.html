<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form1" onsubmit="degerlerial()"> 

        Ad: <input type="text" name="ad" value="Ayşe"><br> 
        
        Soyad: <input type="text" name="soyad" value="Koç"><br> 
        
        <input type="submit" value="Gönder"> 
        
        </form> 
        <script>
            let ad = document.getElementsByTagName("input")[0].value; //input elemetlerinin 0 indisine sahip olanın value'sunu aldım.

            let soyad = document.getElementsByTagName("input")[1].value; //input elemetlerinin 1 indisine sahip olanın value'sunu aldım.

            var form = document.querySelector("#form1"); //id kullanarak form'a eriştim.

            var child = form.children[4]; // form'un 4 indisine sahip çocuğunu aldım.

            child.onclick=function() //Butona basınca..
            {       
            alert("ad: " + ad + "  " + "Soyad: " + soyad); // ad ve soyad 'dan gelen verileri alert'de gösterdim.
            }
        </script>
</body>
</html>
